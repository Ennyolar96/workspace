<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/workspace/css/space.css">
    <!-- google font  links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font-awesome links -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
     <!-- site icon -->
     <link rel="icon" href="/workspace/image/new-png-mleage-mark-2-6.png" type="image/gif" sizes="16x16">
     <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Booking | Book for reading and working environment</title>
</head>
<body class="logincolor">

    <div class="container-fluid">
        <div class="overallcontainer">
            <section id="theForm" class="container">

                <form action="./admin.html" method="get" class="m-4">

                    <h4 class="message">You are welcome!</h4>
                    <center><p> Kindly Register to Secure Your Workspace.</p></center>
                    <div class="input-control">
                        <label for="fname" class="mt-3">First Name</label>
                        <input type="text" name="fname" id="fname" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-control">
                        <label for="lname" class="mt-3">Last Name</label>
                        <input type="text" name="fname" id="lname" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-control">
                        <label for="email" class="mt-3">Email Address</label>
                        <input inputmode="email" type="email" name="email" id="email" placeholder="Enter valid email" required>
                    </div>
                    <div class="input-control">
                        <label for="pnum" class="mt-3">Phone Number</label>
                        <input inputmode="tel" type="tel" name="pnumber" id="pnumber" placeholder="(+234) 810 000 0000" required>
                    </div>
                    <div class="input-control">
                        <label for="House_address" class="mt-3">Place of Residence</label>
                        <input type="text" name="House_address" id="house_individual" placeholder="current house address" required>
                    </div>
                    <div class="input-control">
                        <label for="choose-account" class="mt-3">Select An Account</label>
                        <select name="choice" id="select_account" class="select_account" onchange="checkSelect()">
                            <option value=" " selected disabled>Select</option>
                            <option value="Individual">Individual </option>
                            <option value="Business">Business</option>
                        </select>
                        <small id="innerme"></small>
                    </div>
                    <div class="input-control individual" id="individual">
                         <div class="input-control">
                            <label for="Individual" class="mt-3">Upload Means of Identification.</label>
                            <input type="file" accept=".png, .jpg, .jpeg" name="individual_identification" id="fileindividual" required>
                            <small class="small ms-1">Either: National ID card, Voters Card, Driver's license</small>
                        </div>
                        <div class="input-control">
                            <label for="Reg_num">Describe What You Need the Workspace for.</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="input-control business" id="business">
                       <div class="input-control">
                            <label for="business_name">Company Name</label>
                            <input type="text" name="" id="">
                       </div>
                        <div class="input-control">
                            <label for="Reg_num">Registration Number</label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="input-control">
                            <label for="Reg_num">Description of Business</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                       <div class="input-control">
                            <label for="Business" class="mt-3">Upload Registration Certificate</label>
                            <input type="file" accept=".png, .jpg, .jpeg" name="business_identification" id="filebusiness" required>
                            <small class="small ms-1">CAC Certificate</small>
                       </div>

                       <div class="input-control">
                           <label for="identification">Upload Means of Identification</label>
                            <input type="file" accept=".png, .jpg, .jpeg" name="business_identification" id="fileindividual" required>
                            <small class="small ms-1">Either: National ID card, Voters Card, Driver's license</small>
                       </div>
                    </div>
                    <div class="input-control mt-4">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="pwd" placeholder="password to contain alphabet,number & symbol" required>
                    </div>
                    <small id="pwdresult"></small>
        
                    <button type="submit" onclick="checkForm()" class="btn btn-lg btn-out-d logbtn ms-0 m-4">Sign up</button>
                </form>
            </section>
        </div>
    </div>
    <script src="/js/logReg.js"></script>
</body>
</html>
